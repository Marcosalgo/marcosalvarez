.slider {
    width: 800px;
    height: 450px;
    margin: auto;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    background-color: #000;
}

.slider img {
    width: 800px;
    height: 450px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slider img.activa {
    opacity: 1;
}

/* Botones */
.slider .boton {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255,255,204,0.85);
    color: #996633;
    border: none;
    font-size: 30px;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
}

.slider .anterior { left: 15px; }
.slider .siguiente { right: 15px; }

.slider .boton:hover {
    background-color: #ffffff;
}
/* Contenedor del enlace con submenú */
.menu-sub {
    position: relative;
    display: inline-block;
}

/* Submenú oculto por defecto */
.menu-sub .sub-menu {
    display: none;
    position: absolute;
    top: 100%; /* justo debajo del enlace */
    left: 0;
    background-color: #FFFFCC;
    padding: 5px 0;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    min-width: 120px;
    z-index: 100;
}

/* Estilo de los enlaces del submenú */
.menu-sub .sub-menu a {
    display: block;
    padding: 6px 12px;
    color: #996633;
    text-decoration: none;
}

.menu-sub .sub-menu a:hover {
    background-color: #fff;
}

/* Mostrar submenú al pasar el ratón */
.menu-sub:hover .sub-menu {
    display: block;
}

</style>

<script type="text/javascript">
    function actualizarFechaHora() {
        const ahora = new Date();

        const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const meses = ["enero", "febrero", "marzo", "abril", "mayo", "junio",
                        "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];

        const diaSemana = dias[ahora.getDay()];
        const dia = ahora.getDate();
        const mes = meses[ahora.getMonth()];
        const anio = ahora.getFullYear();

        let horas = ahora.getHours();
        let minutos = ahora.getMinutes();
        let segundos = ahora.getSeconds();

        if (minutos < 10) minutos = "0" + minutos;
        if (segundos < 10) segundos = "0" + segundos;

        document.getElementById("fecha-hora").innerHTML =
            diaSemana + ", " + dia + " de " + mes + " de " + anio +
            " — " + horas + ":" + minutos + ":" + segundos;
    }

    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);
</script>
<script type="text/javascript">
var indice = 0;
var imagenes = document.getElementsByClassName("slider")[0].getElementsByTagName("img");
var intervalo;

function mostrarImagen(n) {
    for (var i = 0; i < imagenes.length; i++) {
        imagenes[i].className = "";
    }
    imagenes[n].className = "activa";
}

function siguiente() {
    indice++;
    if (indice >= imagenes.length) {
        indice = 0;
    }
    mostrarImagen(indice);
    reiniciarAuto();
}

function anterior() {
    indice--;
    if (indice < 0) {
        indice = imagenes.length - 1;
    }
    mostrarImagen(indice);
    reiniciarAuto();
}

function autoSlider() {
    intervalo = setInterval(function () {
        siguiente();
    }, 4000);
}

function reiniciarAuto() {
    clearInterval(intervalo);
    autoSlider();
}

autoSlider();
</script>
