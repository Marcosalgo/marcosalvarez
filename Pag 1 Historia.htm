				<textarea class="style4" readonly style="width: 1294px; height: 386px" name="Historia">La historia de Internet tiene sus raíces en la Guerra Fría, cuando, en los años 50 y 60, Estados Unidos temía que un ataque soviético pudiera destruir sus centros de comunicación. Ante esta amenaza, se planteó la necesidad de una red de comunicaciones capaz de funcionar incluso si una parte importante de ella era destruida. Esta idea llevó a la creación de ARPA (luego DARPA), una agencia del Departamento de Defensa estadounidense, con el objetivo de desarrollar tecnologías avanzadas en comunicación y defensa.
Uno de los principales pioneros de esta época fue Paul Baran, investigador de la RAND Corporation, quien propuso el concepto de conmutación de paquetes. Esta técnica consistía en dividir la información en pequeños bloques (paquetes) que pudieran viajar de forma independiente por múltiples rutas, lo que aseguraba que, si una ruta fallaba, los paquetes pudieran encontrar otra vía hacia su destino. Esta idea fue complementada por otros investigadores, como Donald Davies, del Reino Unido, quien también desarrolló una teoría sobre la transmisión por paquetes y acuñó el término "packet". La conmutación de paquetes sería la base fundamental de Internet.
En 1969, DARPA lanzó el proyecto ARPANET, una red experimental que conectaba cuatro universidades de Estados Unidos: UCLA, el Stanford Research Institute, la Universidad de California en Santa Bárbara y la Universidad de Utah. En ese mismo año, el 29 de octubre, se realizó el primer envío de datos entre dos computadoras, aunque, debido a fallos técnicos, el mensaje de "LOGIN" solo llegó como "LO". Este acontecimiento marcó el comienzo de lo que más tarde se convertiría en Internet.
Durante los años 70, surgió una necesidad crucial: que todos los dispositivos y redes conectadas pudieran comunicarse de forma estandarizada. Esto se resolvió gracias al trabajo de Vinton Cerf y Robert Kahn, quienes desarrollaron el conjunto de protocolos TCP/IP. Estos protocolos permitieron la interconexión de diferentes redes, sentando las bases para lo que sería el Internet moderno. El 1 de enero de 1983, ARPANET adoptó oficialmente TCP/IP, un hito histórico que muchos consideran el nacimiento de Internet tal como lo conocemos.
A lo largo de los 70 y 80, otras redes y avances importantes ayudaron a expandir el alcance de Internet. En el Reino Unido, la NPL Network de Donald Davies experimentaba con la conmutación de paquetes, mientras que en Francia, el proyecto CYCLADES de Louis Pouzin introdujo ideas clave sobre la descentralización de la transmisión de datos. Además, surgieron redes como Usenet y BITNET, que permitían la comunicación entre universidades y centros de investigación.
Uno de los avances más significativos de esta época fue la creación del correo electrónico por Ray Tomlinson en 1971. Tomlinson desarrolló un sistema que permitía enviar mensajes entre computadoras conectadas a ARPANET, usando el símbolo @ para separar el nombre del usuario del servidor. El correo electrónico se convirtió rápidamente en la aplicación más popular de ARPANET.
En los años 80, la red comenzó a expandirse más allá del ámbito militar. ARPANET se dividió en dos: MILNET para usos militares y ARPANET para fines académicos y científicos. Organizaciones como la National Science Foundation (NSF) promovieron la creación de nuevas redes académicas y ayudaron a conectar universidades de todo el mundo. A medida que crecía la infraestructura, también lo hacían las bases para la creación de los primeros proveedores comerciales de Internet.
En 1989, Tim Berners-Lee, un investigador del CERN, inventó la World Wide Web (WWW). Aunque mucha gente confunde la Web con Internet, es importante destacar que la Web fue solo un componente que hizo que Internet fuera accesible a una mayor audiencia. Berners-Lee creó el protocolo HTTP, el lenguaje HTML y las URL, elementos clave para la creación de páginas web interconectadas. En 1991, la Web se abrió al público, transformando radicalmente Internet.
En 1993, el navegador Mosaic permitió por primera vez navegar por la Web de manera gráfica, facilitando el uso de Internet a un público general, incluso sin conocimientos técnicos. A partir de ahí, surgieron gigantes tecnológicos como Yahoo!, Amazon y eBay, y comenzaron a proliferar los motores de búsqueda, que facilitaban encontrar información en un espacio cada vez más vasto.
A finales de los 90, el auge de la tecnología llevó a la creación de la llamada burbuja puntocom, una fiebre especulativa que impulsó el crecimiento de empresas de Internet sin modelos de negocio sostenibles. La burbuja estalló en el 2000, pero, a pesar de la crisis, Internet siguió expandiéndose. En 1998, Google fue fundado, revolucionando el mundo de la búsqueda en línea con su algoritmo de clasificación de páginas.
Con la llegada de los años 2000, emergió la Web 2.0, un concepto que describía la transición de páginas web estáticas a plataformas dinámicas y colaborativas. En esta época, surgieron plataformas que cambiaron la forma en que los usuarios interactuaban con Internet: Wikipedia (2001), Facebook (2004), YouTube (2005) y Twitter (2006). Estos servicios permitieron a los usuarios no solo consumir contenido, sino también generar y compartir información en línea.
A medida que los teléfonos inteligentes se hicieron más accesibles, especialmente con el lanzamiento del iPhone en 2007 y Android en 2008, Internet se volvió aún más ubicuo. Las redes sociales, el comercio electrónico, el streaming de video y las aplicaciones móviles crecieron rápidamente. Plataformas como Netflix, Instagram y WhatsApp se integraron en la vida diaria de millones de personas.
En los últimos años, Internet ha entrado en una nueva fase marcada por la incorporación de tecnologías emergentes como la inteligencia artificial (IA), el Internet de las Cosas (IoT), las redes 5G y el consumo masivo de datos. Plataformas como TikTok han transformado la manera en que consumimos contenido, utilizando algoritmos para personalizar la experiencia de cada usuario. La IA generativa está cambiando la forma en que interactuamos con la red, permitiendo la creación de textos, imágenes y videos de forma automática.
Al mismo tiempo, tecnologías como la computación en la nube, las criptomonedas y el blockchain han ampliado las posibilidades de Internet, mientras que los dispositivos conectados siguen aumentando. En la actualidad, las fronteras entre el mundo digital y el físico se desdibujan cada vez más, y casi todas las actividades sociales, económicas y culturales dependen de Internet, marcando el comienzo de una nueva era digital que sigue evolucionando.
