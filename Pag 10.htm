<script type="text/javascript">
function cargarPreguntas() {
	var cont = document.getElementById("foroPreguntas");
	cont.innerHTML = "";

	var preguntas = JSON.parse(localStorage.getItem("preguntas")) || [];

	for (var i = 0; i < preguntas.length; i++) {
		cont.innerHTML +=
		'<div class="foro-item">' +
			'<div class="foro-pregunta" onclick="toggle(' + i + ')">' +
				'<span>' + preguntas[i].nombre + ': ' + preguntas[i].texto + '</span>' +
				'<span class="foro-flecha">▶</span>' +
			'</div>' +
			'<div class="foro-respuesta">' +
				'<textarea onchange="guardarRespuesta(' + i + ', this.value)">' +
				(preguntas[i].respuesta || '') +
				'</textarea>' +
			'</div>' +
		'</div>';
	}
}

function toggle(i) {
	var items = document.getElementsByClassName("foro-item");
	items[i].classList.toggle("activo");
}

function guardarRespuesta(i, texto) {
	var preguntas = JSON.parse(localStorage.getItem("preguntas")) || [];
	preguntas[i].respuesta = texto;
	localStorage.setItem("preguntas", JSON.stringify(preguntas));
}

document.getElementById("foroForm").onsubmit = function(e) {
	e.preventDefault();

	var nombre = document.getElementById("nombre").value;
	var texto = document.getElementById("pregunta").value;

	var preguntas = JSON.parse(localStorage.getItem("preguntas")) || [];
	preguntas.push({ nombre:nombre, texto:texto, respuesta:"" });

	localStorage.setItem("preguntas", JSON.stringify(preguntas));

	this.reset();
	cargarPreguntas();
};

cargarPreguntas();
</script>
